<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        {% if file.has_previous %}

        <li class="page-item">
            <a class="page-link" href="?page={{ file.previous_page_number }}" id="page-color">Previous</a>
        </li>
        {% endif %}

        {% for p in file.paginator.page_range %}

            {% if p == file.number %}
                <li class="page-item acive"><a class="page-link" href="#">{{ p }}</a></li>
            {% elif p > file.number|add:-3 and p < file.number|add:3 %}
                <li class="page-item"><a class="page-link" href="?page={{ p }}" id="page-color">{{ p }}</a></li>
            {% endif %}

        {% endfor %}

        {% if file.has_next %}
        <li class="page-item">
            <a class="page-link" href="?page={{ file.next_page_number }}" id="page-color">Next</a>
        </li>
        {% endif %}
    </ul>
</nav>
