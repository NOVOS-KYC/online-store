{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'pages/css/main.css' %}">
    <link href="{% static 'pages/assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'pages/assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'pages/assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'pages/assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
    <link href="{% static 'pages/assets/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
    <link href="{% static 'pages/assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">


    <title>{% block title %} {% endblock %}</title>
</head>
<body>
{% include 'templatetags/_header.html' %}

<!-- ======= Hero Section ======= -->
<section id="hero" style="background-image: url({% static 'pages/image/bg.jpeg' %})">
    <div class="hero-container align-items-center">
        {% block hero %}

        {% endblock %}
    </div>
</section><!-- End Hero -->

<main id="main">
    {% block content %}

    {% endblock %}

</main><!-- End #main -->

<!-- ======= Footer ======= -->

{% include 'templatetags/_footer.html' %}

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>
<script src="{% static 'pages/assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'pages/assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
<script src="{% static 'pages/assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
<script src="{% static 'pages/assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
<script src="{% static 'pages/assets/js/main.js' %}"></script>

</body>
</html>
